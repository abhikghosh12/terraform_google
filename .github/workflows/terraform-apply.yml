name: 'Terraform CI/CD'

on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main

jobs:
  terraform:
    name: 'Terraform'
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v2
      with:
        terraform_version: 1.0.0

    - name: Terraform Format Check
      id: fmt
      run: terraform fmt -check -recursive -diff
      continue-on-error: true

    - name: Terraform Format Result
      if: steps.fmt.outcome == 'failure'
      run: |
        echo "Terraform formatting issues found. Please run 'terraform fmt' locally and commit the changes."
        echo "The following files need formatting:"
        terraform fmt -check -recursive -list=true
      

    - name: Terraform Init
      run: terraform init

    - name: Terraform Validate
      run: terraform validate -no-color

    - name: Terraform Plan
      run: terraform plan -no-color -out=tfplan
      continue-on-error: true

    - name: Upload Terraform Plan
      uses: actions/upload-artifact@v3
      with:
        name: tfplan
        path: tfplan

    - name: Terraform Show
      run: terraform show -no-color tfplan > tfplan.txt

    - name: Upload Terraform Plan Text
      uses: actions/upload-artifact@v3
      with:
        name: tfplan-text
        path: tfplan.txt

    - name: Terraform Apply
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      run: terraform apply -auto-approve tfplan

    - name: Check Terraform Format Status
      if: steps.fmt.outcome == 'failure'
      run: exit 1